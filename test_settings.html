<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Test</title>
    <style>
        .settings-dropdown {
            display: none;
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
            position: absolute;
            top: 40px;
            right: 0;
        }
        .settings-dropdown.show {
            display: block;
        }
        body.dark-theme {
            background: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div>
        <button onclick="toggleSettingsDropdown()">Settings ⚙️</button>
        <div class="settings-dropdown" id="settingsDropdown">
            <button onclick="showEditProfile()">Edit Profile</button>
            <button onclick="toggleDarkTheme()">Dark Theme</button>
        </div>
    </div>

    <script>
        function toggleSettingsDropdown() {
            const dropdown = document.getElementById('settingsDropdown');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
            console.log('Settings dropdown toggled:', dropdown.style.display);
        }

        function showEditProfile() {
            alert('Edit Profile clicked!');
            document.getElementById('settingsDropdown').style.display = 'none';
        }

        function toggleDarkTheme() {
            document.body.classList.toggle('dark-theme');
            document.getElementById('settingsDropdown').style.display = 'none';
            console.log('Dark theme toggled:', document.body.classList.contains('dark-theme'));
        }
    </script>
</body>
</html>
